<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manik Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manik Calculator</h1>
        <form action="/" method="post">
            <input type="number" name="num1" placeholder="Enter first number" required>
            <input type="number" name="num2" placeholder="Enter second number" required>
            <br>
            <button type="submit" name="operation" value="add">ADD </button>
            <button type="submit" name="operation" value="subtract">SUB </button>
            <button type="submit" name="operation" value="multiply">MUL </button>
            <button type="submit" name="operation" value="divide">DIV </button>
        </form>
        {% if result != None %}
        <div class="result">
            <h2>Result: {{ result }}</h2>
            <form action="/" method="get">
                <button type="submit">Calculate Again</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
