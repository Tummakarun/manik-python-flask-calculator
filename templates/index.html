<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manik Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Manik Calculator</h1>
        <form action="/calculate" method="POST">
            <div class="form-group row">
                <label for="num1" class="col-sm-2 col-form-label">Number 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="num1" name="num1" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="num2" class="col-sm-2 col-form-label">Number 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="num2" name="num2" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="operation" class="col-sm-2 col-form-label">Operation:</label>
                <div class="col-sm-10">
                    <input type="hidden" id="operation" name="operation">
                    <button type="button" class="btn btn-primary" onclick="setOperationAndSubmit('add')">Addition (+)</button>
                    <button type="button" class="btn btn-primary" onclick="setOperationAndSubmit('subtract')">Subtraction (-)</button>
                    <button type="button" class="btn btn-primary" onclick="setOperationAndSubmit('multiply')">Multiplication (*)</button>
                    <button type="button" class="btn btn-primary" onclick="setOperationAndSubmit('divide')">Division (/)</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function setOperationAndSubmit(operation) {
            const form = document.querySelector('form');
            form.method = 'POST';
            document.getElementById('operation').value = operation;
            form.submit();
        }
    </script>
</body>
</html>
